  <div class="user-profile clearfix">

    <div class="al-user-profile" uib-dropdown ng-controller="MeController as me">
      <a style="color:#F5F5F5;" uib-dropdown-toggle class="profile-toggle-link">

        <div class="rel">
          <strong class="user-profile-name text-default">{{ user.persona.name || "" }}</strong>
        </div>

        <img ng-if="user_img" ngf-src="user_img">

      </a>

        <!--<li><a href="#/profile"><i class="fa fa-user"></i>Profile</a></li>-->
        <!--<li><a href><i class="fa fa-cog"></i>Settings</a></li>-->
        <li ng-controller="LogoutController as ctrl">
          <a href  ui-sref="users_profile({ id: user.id })" class="signout"><i class="fa fa-user"></i>Perfil</a>
          <a href ng-click="ctrl.logout()" class="signout"><i class="fa fa-sign-out"></i>Cerrar sesión</a>
        </li>
      </ul>
