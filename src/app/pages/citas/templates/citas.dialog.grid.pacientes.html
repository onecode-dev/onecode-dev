<div class="row" style="font-size: 14px; margin-top: 24px;">

        <div class="col-md-12">

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <strong>Reservar cita</strong>
                </div>
                <div class="panel-body" style="padding: 0;">
                    <wizard indicators-position="top" name="wizard">
                        <wz-step wz-title="COLABORADOR" wz-order="1">

                            <div class="div-wizard">
                                <div ng-include="'app/pages/citas/templates/citas.dialog.colaboradores.html'"></div>
                            </div>

                        </wz-step>

                        <wz-step wz-title="FECHA" wz-order="3">

                            <div class="div-wizard">
                                <div class="col-xs-12">
                                    <div ng-include="'app/pages/citas/templates/citas.dialog.fecha.html'"></div>
                                    <div class="col-xs-6 text-left mb16 mt8">
                                        <button wz-previous class="btn btn-primary">
                                            <span class="fa fa-fw fa-arrow-left"></span>
                                            <strong>Volver</strong>
                                        </button>
                                    </div>
                                    <div class="col-xs-6 text-right mb16 mt8">
                                        <button ng-click="ctrl.save()" class="btn btn-primary">
                                            <span class="fa fa-fw fa-check"></span>
                                            <strong>Reservar cita</strong>
                                        </button>
                                    </div>
                                </div>
                            </div>

                        </wz-step>

                    </wizard>
                </div>
            </div>

        </div>

    </div>
