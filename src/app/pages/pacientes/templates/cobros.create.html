<div class="m16">
    <div class="row">
        <div class="col-xs-12 text-center">
            <h2>
                <strong>Registrar cobro</strong>
            </h2>
        </div>

        <div class="col-xs-12">
            <form autocomplete="off" name="ctrl.form" novalidate="" ng-submit="ctrl.save()">

                <div class="form-group">
                    <label>Monto:</label>
                    <span class="text-danger field-required">*</span>
                    <div class="input-group">
                        <span class="input-group-addon addon-left input-group-addon-success">Q</span>
                        <input class="form-control with-success-addon" type="number" placeholder="0.00" autofocus="" step="1" min="0" ng-model="ctrl.cobro.monto">
                    </div>
                </div>

                <div class="form-group">
                    <label>Motivo:</label>
                    <span class="text-danger field-required">*</span>
                    <textarea class="form-control" placeholder="Motivo del cobro" name="motivo" ng-model="ctrl.cobro.motivo">
                    </textarea>
                </div>

                <div class="text-center">
                    <button class="btn btn-danger" type="button" ng-click="closeThisDialog()">
                        <span class="fa fa-fw fa-times-circle"></span>
                        <strong>Cancelar</strong>
                    </button>
                    <button class="btn btn-success" type="submit">
                        <span class="fa fa-fw fa-check"></span>
                        <strong>Guardar</strong>
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
