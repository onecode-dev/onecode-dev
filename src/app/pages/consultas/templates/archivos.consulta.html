<div>
    <ba-sidebar></ba-sidebar>
    <page-top></page-top>

    <div class="al-main">
        <div class="al-content">
            <content-top></content-top>

            <!-- BEGIN CUSTOM HTML -->
            <div ng-controller="ArchivosConsultaController as ctrl">

                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-8 col-lg-8" style="padding-bottom: 17px">
                        <!-- <button class="btn btn-success">
                            <span class="mdi mdi-upload mdi-18px"></span>
                            <strong>Adjuntar archivo</strong>
                        </button> -->
                        <label class="btn btn-primary" style="background-color: #125587;" for="fileInput" style="cursor: pointer;">
                            <span class="fa fa-upload fa-fw"></span>
                            <strong>Adjuntar archivo</strong>
                        </label>
                        <input id="fileInput" style="opacity: 0; position: absolute; z-index: -1;" class="form-control" filestyle="" type='file' data-class-button='btn btn-default' data-class-input="form-control" data-button-text="Adjuntar archivo">
                    </div>

                    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">

                        <div class="mb16 rel">

                            <mi-loader ng-show="ctrl.loading"></mi-loader>

                            <div class="panel panel-primary animated zoomIn">
                                <div class="panel-body rel" style="min-height: 400px;">

                                    <div class="text-center" style="margin-top: 36px;" ng-if="!ctrl.loading && !ctrl.array.length">
                                        <i class="mdi mdi-file-multiple icon-empty"></i>
                                        <h2>No hay archivos</h2>
                                        <h5>Puedes adjuntar cualquier tipo de archivo para esta consulta.</h5>
                                        <label class="btn btn-primary" style="background-color: #125587;" for="fileInput" style="cursor: pointer;">
                                            <span class="mdi mdi-cloud-upload mdi-18px" style="padding: 0 4px;"></span>
                                            <strong>Adjunta un archivo ahora</strong>
                                        </label>
                                    </div>

                                    <div class="row" ng-if="ctrl.array.length >= 0">
                                        <div class="col-xs-12 col-sm-6 col-md-2" ng-repeat="item in ctrl.array track by $index">
                                            <div title="{{ item.name }}" ng-click="ctrl.viewFile(item)" class="rel div-file panel-file text-center">

                                                <div class="button-close-file" title="Eliminar" ng-click="ctrl.delete(item);$event.stopPropagation()">
                                                    <span class="fa fa-trash fa-fw fa-lg"></span>
                                                </div>

                                                <i ng-if="item.type != 'image'" class="{{ item.icon }} custom-icon-file"></i>
                                                <img class="image-file" ng-if="item.type == 'image'" ngf-src="item.archivo">
                                                <span class="text-file">{{ item.name }}</span>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>

                        </div>

                    </div>

                </div>

            </div>
            <!-- END CUSTOM HTML -->

        </div>
    </div>

    <footer class="al-footer clearfix">
        <!--<div class="al-footer-right">Created with <i class="ion-heart"></i></div>-->
        <div class="al-footer-main clearfix">
            <div class="al-copy">
                <span style="font-size:14px;">La Fundaci√≥n Talita Kum</span>
            </div>
            <ul class="al-share clearfix">
                <!--<li><i class="socicon socicon-facebook"></i></li>
                <li><i class="socicon socicon-twitter"></i></li>
                <li><i class="socicon socicon-google"></i></li>
                <li><i class="socicon socicon-github"></i></li>-->
            </ul>
        </div>
    </footer>

    <!--<back-top></back-top>-->
</div>
